general:
  build_dir: Example

machine:
  timezone:
    Asia/Tokyo
  environment:
    XCODE_SCHEME: ExampleTests
  xcode:
    version: "8.0"
test:
  override:
    - xcodebuild test -project Example.xcodeproj -scheme Example-en -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.0'
    - xcodebuild test -project Example.xcodeproj -scheme Example-ja -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.0'
    - xcodebuild test -project Example.xcodeproj -scheme Example-fr -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.0'
