general:
  build_dir: Example

machine:
  timezone:
    Asia/Tokyo
  environment:
    XCODE_SCHEME: ExampleTests
  xcode:
    version: "8.0"
test:
  override:
    - xcodebuild test -scheme Example_en-US -workspace Example.xcworkspace
    - xcodebuild test -scheme Example-ja -workspace Example.xcworkspace
    - xcodebuild test -scheme Example-fr -workspace Example.xcworkspace
